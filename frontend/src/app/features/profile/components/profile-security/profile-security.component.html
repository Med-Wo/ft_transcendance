<main class="py-6 bg-surface-secondary">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-8">
		
				<!-- Security check -->
				<div class="card shadow border-0">
					<div class="card-body pb-0">
						<div class="mb-3 d-flex align-items-center">
							<h5 class="mb-0">Two-factor authentication</h5>
							<div class="ms-auto text-end form-check form-switch">
								<label class="form-check-label" for="flexSwitchCheckDefault">Activer</label>  
								<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
							</div>
						</div>
						<div class="list-group list-group-flush">
							<div class="list-group-item d-flex align-items-center px-0">
								<div class="flex-fill">
									<!-- Title -->
									<a href="#" class="d-block h6 font-semibold mb-1">Authentication app</a>
									<!-- Subtitle -->
									<span class="d-block text-sm mb-2">Google auth app</span>
									<!-- Badges -->
									<div class="d-flex mx-n1">
									</div>
								</div>
								<div class="ms-auto text-end">
									<a routerLink="../../test" class="btn btn-sm btn-neutral">Setup</a>
								</div>
							</div>
							
						</div>
					</div>
				</div>

			</div>
			
			<div class="col-xl-4">
				<div class="card shadow border-0">
					<div class="card-body pt-8">
						<app-qrcode-view *ngIf="alreadySet$ | async as alreadySet" [alreadySet]="alreadySet"></app-qrcode-view>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
