<div class="form-card">
    <form [formGroup]="roomForm">   
        <div class="form-group">
            <label for="name">Room name</label>
            <input id="name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <label for="members">Members</label>
            <input id="members" type="text" formControlName="members" rows="3">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="text" formControlName="password">
        </div>
        <div class="form-group">
            <label for="ispublic">Public</label>
            <input id="ispublic" type="checkbox" formControlName="ispublic">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="roomForm.invalid">Create</button>
        </div>
    </form>
</div>
