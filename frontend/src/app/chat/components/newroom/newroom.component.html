<div class="form-card">
    <h2 style="margin: 20px;">Create new room</h2>
    <form [formGroup]="roomForm" class="publicChannels">   
        <div class="form-group">
            <label for="name">Room name</label>
            <input id="name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <label for="members">Members</label>
            <input id="members" type="text" formControlName="members" rows="3">
        </div>
        <div class="form-group">
            <label for="ispublic">Public</label>
            <input id="ispublic" type="checkbox" formControlName="ispublic">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" [disabled]="!this.roomForm.get('ispublic')">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="roomForm.invalid">Create</button>
        </div>
    </form>

    <h2 style="margin: 20px;">Join public room</h2>
    <div class="publicChannels" [formGroup]="searchForm">
        <input class="searchBar" id="search" type="text" placeholder="Search..." formControlName="search">
        <div class="publicChannel" *ngFor="let channel of publicChannels">
            <div class="channelName">{{channel.name}}</div>
            <div class="channelNumber">{{channel.nbUsers}}<span class="glyphicon glyphicon-user"></span></div>
            <span>password: <input formControlName="password" type="password"></span>
            <button (click)="onJoin(channel.name)">Join</button>
        </div>
    </div>
</div>
